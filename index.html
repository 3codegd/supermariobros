<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>SMB NES Level Editor</title>
<style>
  body { margin:0; display:flex; font-family:sans-serif; background:#222; color:#ddd; }
  #sidebar { width:250px; background:#2b2b2b; padding:10px; box-sizing:border-box; overflow-y:auto; }
  #sidebar h3, #sidebar h4 { margin:6px 0; }
  #sidebar button, #sidebar input { width:100%; margin:4px 0; }
  #tabs { display:flex; gap:4px; margin-bottom:6px; }
  #tabs button { flex:1; padding:4px; cursor:pointer; }
  #tabs button.active { background:#0af; color:#000; }
  #palette { display:flex; flex-wrap:wrap; gap:4px; max-height:200px; overflow-y:auto; border:1px solid #555; padding:4px; }
  .pal { width:32px; height:32px; border:1px solid #555; cursor:pointer; image-rendering: pixelated; }
  .pal.selected { border:2px solid #0af; }
  #preview { width:64px; height:64px; border:1px solid #555; background:#000; margin-bottom:10px; image-rendering: pixelated; }
  #canvasWrap { flex:1; background:#75baff; overflow:auto; display:flex; justify-content:center; align-items:center; }
  canvas { image-rendering: pixelated; border:4px solid #000; }
</style>
</head>
<body>

<div id="sidebar">
  <h3>Theme</h3>
  <div id="tabs">
    <button data-theme="overworld" class="active">Overworld</button>
    <button data-theme="underworld">Underworld</button>
    <button data-theme="castle">Castle</button>
    <button data-theme="underwater">Underwater</button>
  </div>

  <h4>Palette</h4>
  <div id="palette"></div>
  <div id="preview"></div>

  <h4>Tools</h4>
  <button id="paintBtn">Paint</button>
  <button id="eraseBtn">Erase</button>
  <button id="pickBtn">Pick</button>
  <button id="fillBtn">Fill</button>

  <hr/>
  <button id="clearBtn">Clear Level</button>
  <button id="undoBtn">Undo</button>
  <button id="redoBtn">Redo</button>
  <hr/>
  <button id="saveBtn">Download JSON</button>
  <button id="loadBtn">Load JSON</button>
  <input type="file" id="fileInput" style="display:none"/>
  <button id="exportBtn">Export PNG</button>
  <hr/>
  <button id="playBtn">Playtest</button>
  <button id="stopBtn" disabled>Stop</button>
</div>

<div id="canvasWrap">
  <canvas id="editor"></canvas>
</div>

<script>
// --- NES SMB Tileset (Base64 embedded, cropped 1px up/left)
const TILE_W = 16, TILE_H = 16;
const VISIBLE_COLS = 28, VISIBLE_ROWS = 15, TOTAL_COLS = 400;
let cameraX = 0, scale = 2;

// For simplicity, Iâ€™m using a placeholder Base64 small NES palette (replace with real full tileset Base64)
const TILESET_BASE64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA8AAAAPCAIAAAD+3XyNAAAADUlEQVR42mP8z/CfBwAIDwMAH7+3xwAAAABJRU5ErkJggg=="; 

const themes = {
  overworld: [0,1,2,3],
  underworld: [4,5,6,7],
  castle: [8,9,10,11],
  underwater: [12,13,14,15]
};

let tilesetImage = new Image();
tilesetImage.onload = () => {
  sliceTiles();
  buildPalette();
  draw();
};
tilesetImage.src = TILESET_BASE64;

let tiles = [], selectedTile = 0, level = [], tool='paint';
let undoStack = [], redoStack = [];
let currentTheme = 'overworld';

for(let y=0;y<VISIBLE_ROWS;y++) level[y] = Array(TOTAL_COLS).fill(-1);

const canvas = document.getElementById('editor');
const ctx = canvas.getContext('2d');
function resizeCanvas(){ canvas.width=VISIBLE_COLS*TILE_W*scale; canvas.height=VISIBLE_ROWS*TILE_H*scale; }
resizeCanvas();

function sliceTiles(){
  tiles=[];
  const cols = Math.floor(tilesetImage.width/TILE_W);
  const rows = Math.floor(tilesetImage.height/TILE_H);
  for(let y=0;y<rows;y++){
    for(let x=0;x<cols;x++){
      const c=document.createElement('canvas');
      c.width=TILE_W; c.height=TILE_H;
      const cctx=c.getContext('2d');
      cctx.imageSmoothingEnabled=false;
      cctx.drawImage(tilesetImage, x*TILE_W-1, y*TILE_H-1, TILE_W, TILE_H, 0,0, TILE_W, TILE_H); // shift 1px
      tiles.push(c);
    }
  }
}

const paletteDiv=document.getElementById('palette');
function buildPalette(){
  paletteDiv.innerHTML='';
  themes[currentTheme].forEach(i=>{
    const d=document.createElement('div');
    d.className='pal';
    const c=document.createElement('canvas'); c.width=TILE_W*2; c.height=TILE_H*2;
    c.style.width=c.width+'px'; c.style.height=c.height+'px';
    const pc=c.getContext('2d'); pc.imageSmoothingEnabled=false;
    pc.drawImage(tiles[i],0,0,TILE_W,TILE_H,0,0,c.width,c.height);
    d.appendChild(c);
    d.onclick=()=>{ selectedTile=i; document.querySelectorAll('.pal').forEach(x=>x.classList.remove('selected')); d.classList.add('selected'); updatePreview(); };
    paletteDiv.appendChild(d);
  });
  paletteDiv.firstChild.click();
}

function updatePreview(){
  const prev=document.getElementById('preview'); prev.innerHTML='';
  const c=document.createElement('canvas'); c.width=TILE_W*scale*2; c.height=TILE_H*scale*2;
  c.style.width=c.width+'px'; c.style.height=c.height+'px';
  const pc=c.getContext('2d'); pc.imageSmoothingEnabled=false;
  pc.drawImage(tiles[selectedTile],0,0,TILE_W,TILE_H,0,0,c.width,c.height);
  prev.appendChild(c);
}

function draw(){
  ctx.imageSmoothingEnabled=false;
  ctx.fillStyle='#75baff'; ctx.fillRect(0,0,canvas.width,canvas.height);
  for(let y=0;y<VISIBLE_ROWS;y++){
    for(let vx=0;vx<VISIBLE_COLS;vx++){
      const lx=vx+cameraX; const t=level[y][lx];
      if(t>=0) ctx.drawImage(tiles[t],0,0,TILE_W,TILE_H,vx*TILE_W*scale,y*TILE_H*scale,TILE_W*scale,TILE_H*scale);
    }
  }
  ctx.strokeStyle='rgba(0,0,0,0.15)';
  for(let x=0;x<=VISIBLE_COLS;x++){ const px=x*TILE_W*scale+0.5; ctx.beginPath(); ctx.moveTo(px,0); ctx.lineTo(px,canvas.height); ctx.stroke(); }
  for(let y=0;y<=VISIBLE_ROWS;y++){ const py=y*TILE_H*scale+0.5; ctx.beginPath(); ctx.moveTo(0,py); ctx.lineTo(canvas.width,py); ctx.stroke(); }
}

let isDown=false;
canvas.addEventListener('mousedown', e=>{ isDown=true; paint(e); window.addEventListener('mousemove',paint); });
window.addEventListener('mouseup',()=>{ isDown=false; window.removeEventListener('mousemove',paint); });
function paint(e){
  if(!isDown) return;
  const rect=canvas.getBoundingClientRect();
  const vx=Math.floor((e.clientX-rect.left)/(TILE_W*scale));
  const vy=Math.floor((e.clientY-rect.top)/(TILE_H*scale));
  const lx=vx+cameraX;
  if(lx<0||lx>=TOTAL_COLS||vy<0||vy>=VISIBLE_ROWS) return;
  if(tool==='paint') level[vy][lx]=selectedTile;
  else if(tool==='erase') level[vy][lx]=-1;
  else if(tool==='pick'){ const t=level[vy][lx]; if(t>=0){selectedTile=t; updatePreview();} }
  else if(tool==='fill'){ flood(lx,vy,level[vy][lx],selectedTile); }
  draw();
}

function flood(sx,sy,target,repl){ const stack=[[sx,sy]]; while(stack.length){ const [x,y]=stack.pop(); if(x<0||x>=TOTAL_COLS||y<0||y>=VISIBLE_ROWS) continue; if(level[y][x]!==target) continue; level[y][x]=repl; stack.push([x+1,y],[x-1,y],[x,y+1],[x,y-1]); } }

document.getElementById('paintBtn').onclick=()=>tool='paint';
document.getElementById('eraseBtn').onclick=()=>tool='erase';
document.getElementById('pickBtn').onclick=()=>tool='pick';
document.getElementById('fillBtn').onclick=()=>tool='fill';

function snapshot(){ undoStack.push(level.map(r=>r.slice())); if(undoStack.length>50) undoStack.shift(); }
document.getElementById('clearBtn').onclick=()=>{ if(!confirm('Clear entire level?')) return; snapshot(); for(let y=0;y<VISIBLE_ROWS;y++) for(let x=0;x<TOTAL_COLS;x++) level[y][x]=-1; draw(); };
document.getElementById('undoBtn').onclick=()=>{ if(!undoStack.length) return; redoStack.push(level.map(r=>r.slice())); level=undoStack.pop(); draw(); };
document.getElementById('redoBtn').onclick=()=>{ if(!redoStack.length) return; undoStack.push(level.map(r=>r.slice())); level=redoStack.pop(); draw(); };

document.getElementById('saveBtn').onclick=()=>{ const blob=new Blob([JSON.stringify({cols:TOTAL_COLS,rows:VISIBLE_ROWS,map:level})],{type:'application/json'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='level.json'; a.click(); };
document.getElementById('loadBtn').onclick=()=>document.getElementById('fileInput').click();
document.getElementById('fileInput').onchange=e=>{ const f=e.target.files[0]; if(!f) return; const r=new FileReader(); r.onload=()=>{ try{ const data=JSON.parse(r.result); if(data.map&&data.map.length===VISIBLE_ROWS){ snapshot(); level=data.map; draw(); }else alert('Bad JSON'); }catch(err){alert('Error:'+err)} }; r.readAsText(f); };

document.getElementById('exportBtn').onclick=()=>{ const ex=document.createElement('canvas'); ex.width=canvas.width; ex.height=canvas.height; const ectx=ex.getContext('2d'); ectx.imageSmoothingEnabled=false; ectx.drawImage(canvas,0,0); ex.toBlob(b=>{ const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download='level.png'; a.click(); }); };

window.addEventListener('keydown',e=>{ if(e.key==='ArrowLeft') cameraX=Math.max(0,cameraX-1),draw(); if(e.key==='ArrowRight') cameraX=Math.min(TOTAL_COLS-VISIBLE_COLS,cameraX+1),draw(); });

document.getElementById('playBtn').onclick=()=>{ draw(); ctx.fillStyle='red'; ctx.fillRect(0,canvas.height-TILE_H*scale,TILE_W*scale,TILE_H*scale); document.getElementById('playBtn').disabled=true; document.getElementById('stopBtn').disabled=false; };
document.getElementById('stopBtn').onclick=()=>{ draw(); document.getElementById('playBtn').disabled=false; document.getElementById('stopBtn').disabled=true; };

// --- Theme tabs
document.querySelectorAll('#tabs button').forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll('#tabs button').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    currentTheme=b.dataset.theme;
    buildPalette();
  };
});
</script>
</body>
</html>
